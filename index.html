<!DOCTYPE html>
<html>

<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center">Tic Tac Toe</h1>
        <div id="board" class="mb-4">
            <table class="table table-bordered">
                <tr>
                    <td data-index="0"></td>
                    <td data-index="1"></td>
                    <td data-index="2"></td>
                </tr>
                <tr>
                    <td data-index="3"></td>
                    <td data-index="4"></td>
                    <td data-index="5"></td>
                </tr>
                <tr>
                    <td data-index="6"></td>
                    <td data-index="7"></td>
                    <td data-index="8"></td>
                </tr>
            </table>
        </div>
        <div id="message" class="text-center"></div>
        <div class="text-center">
            <button id="restartButton" class="btn btn-primary mt-4 hidden">Restart</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
